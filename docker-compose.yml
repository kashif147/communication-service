services:
  communication-service:
    container_name: communication-service
    build: .
    env_file:
      - /home/deploy/config/.env.common
      - .env.staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "4004:4004"
    restart: always
    networks:
      - gateway_app-net

networks:
  gateway_app-net:
    external: true
